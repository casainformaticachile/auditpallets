<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AuditPallets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #logo {
      max-height: 120px;
      margin-bottom: 10px;
    }
    #scan-box {
      border: 4px solid black;
      padding: 20px;
      font-size: 50px;
      margin: 20px auto;
      max-width: 500px;
      position: relative;
    }
    #inputCodigo {
      font-size: 40px;
      width: 90%;
      text-align: center;
      border: none;
      outline: none;
    }
    #status {
      margin-top: 20px;
      font-size: 30px;
      font-weight: bold;
    }
    #palletsList {
      margin-top: 40px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 20px;
    }
    .highlight {
      color: red;
      font-size: 60px;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png" alt="Logo" />
  <h2>SCAN AUDITED PALLET TAG</h2>
  <div id="scan-box">
    <input type="text" id="inputCodigo" placeholder="Scan here" autofocus />
  </div>
  <div id="status"></div>
  <div id="lastPallet" class="highlight"></div>
  <div id="palletsList"></div>

  <script>
    const input = document.getElementById("inputCodigo");
    const status = document.getElementById("status");
    const last = document.getElementById("lastPallet");
    const palletsList = document.getElementById("palletsList");

    function actualizarLista() {
      fetch('/pallets')
        .then(res => res.json())
        .then(data => {
          const hoy = new Date().toISOString().slice(0,10);
          const filtrados = data.filter(p => p.fecha.startsWith(hoy));
          filtrados.sort((a, b) => a.codigo.localeCompare(b.codigo));
          palletsList.innerHTML = "<h3>Audited Pallets Today:</h3>" + filtrados.map(p => `<div>${p.codigo} - ${p.fecha}</div>`).join('');
        });
    }

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const codigo = input.value.trim();
        if (!codigo) return;
        fetch("/guardar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ codigo })
        })
        .then(res => res.json())
        .then(data => {
          if (data.status === "ok") {
            status.textContent = "REGISTERED";
            status.style.color = "green";
          } else {
            status.textContent = "DUPLICATED";
            status.style.color = "orange";
          }
          last.textContent = codigo;
          input.value = "";
          actualizarLista();
          setTimeout(() => { status.textContent = ""; }, 2000);
        });
      }
    });

    actualizarLista();
  </script>
</body>
</html>
